<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Bootstrap Dashboard</title>
</head>
<body class="d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <header class="header-content d-flex align-items-center">
        <div class="logo-area flex-shrink-0">
            <img class="d-none d-md-block" src="./img/logo.svg" alt="big-logo">
            <img class="d-md-none" src="./img/mobile-logo.png" alt="mobile-logo">
        </div>
        <div class="search flex-grow-1 d-flex align-items-center bg-body-secondary">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input  class="border-0 flex-grow-1 bg-body-secondary" type="search" id="mySearch" name="q" placeholder="Prova a cercare: Lezioni di Laravel"/>
        </div>
        <ul class="header-option d-none d-md-flex align-items-center column-gap-2">
            <li class="">
                <i class="fa-solid fa-list"></i>
            </li>
            <li class="">
                <i class="fa-solid fa-circle-question"></i>
            </li>
            <li class="">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
        </ul>
        <div class="btn-group notice flex-shrink-0">
            <button class="btn btn-secondary dropdown-toggle border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="text-warning fa-solid fa-bell"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Layout</a></li>
            </ul>
        </div>       
    </header>

    <div class="content d-flex flex-grow-1 overflow-hidden debug">

        <aside class="debug flex-shrink-0 overflow-hidden nav-main d-flex flex-column">
            <div class="nav-main-menu debug">
               
            </div>
           <div class="setting mt-auto debug">
                
           </div>
        </aside>
        <main class="debug flex-grow-1 overflow-y-auto">
            <header class="header-main d-md-flex flex-md-row justify-content-md-between debug">
                <div class="new-student order-md-5 debug">new s</div>
                <div class="app debug">
                    <div class="plane debug"></div>
                    <div class="our-app debug"></div>
                </div>
                <div class="count-studen debug">cont</div>
            </header>
        </main>
    </div>
</body>
</html>
